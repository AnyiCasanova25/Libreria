<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/front-end/img/img3.jfif">
    <title>Libro</title>
    <link rel="stylesheet" href="/Front-end/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container" style="margin-top: 25px;">
        <!-- Menú en la parte superior -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/front-end/inicio.html">
                <img src="/front-end/img/img5.jpg" class="img-logo" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/front-end/Libro.html">Libros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/front-end/Usuario.html">Usuario</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Contenido principal -->
        <div class="mt-4">
            <div style="display: flex;">
                <h2>Libros</h2>
            </div>
            <div class="row">
                <div class="col col-5">
                    <input type="text" class="form-control" placeholder="Recipient's username"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                </div>
                <div class="col col-3">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
                </div>
                <div class="col col-4">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#modalRegistroLibro">
                        Registrar Libro
                    </button>
                    <button type="button" class="btn btn-danger ms-2" onclick="limpiarFormulario()">Limpiar</button>
                </div>
            </div>

            <!-- Tabla -->
            <br>
            <table class="table table-striped" style="margin-top: 25px;">
                <tr>
                    <th>Id Libro</th>
                    <th>Autor </th>
                    <th>Titulo </th>
                    <th>Genero</th>
                    <th>ISNB</th>
                    <th>Ejemplares Disponibles</th>
                    <th>Ejemplares Ocupados</th>
                </tr>
                <tbody id="cuerpoTabla"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal de registro de Libro -->
    <div class="modal fade" id="modalRegistroLibro" tabindex="-1" aria-labelledby="modalRegistroLibroLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalRegistroLibroLabel">Registrar Libro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="Autor" class="form-label">TI:</label>
                                <input type="text" class="form-control" id="Autor"
                                    placeholder="Digite el Autor del libro" onfocusout="validarAutor(this)" required>
                            </div>
                            <div class="mb-3">
                                <label for="Titulo" class="form-label">Titulo:</label>
                                <input type="text" class="form-control" id="Titulo"
                                    placeholder="Digite el Titulo del libro">
                            </div>
                            <div class="mb-3">
                                <label for="Genero" class="form-label">Genero:</label>
                                <input type="text" class="form-control" id="Genero"
                                    placeholder="Digite el Genero del libro">
                            </div>
                            <div class="mb-3">
                                <label for="ISNB" class="form-label">ISNB:</label>
                                <input type="text" class="form-control" id="ISNB" placeholder="ISNB">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="EjemplaresDisponibles" class="form-label">Ejemplares Disponibles:</label>
                                <input type="text" class="form-control" id="EjemplaresDisponibles"
                                    placeholder="Digite el numero de Ejemplares Disponibles del libro">
                            </div>
                            <div class="mb-3">
                                <label for="EjemplaresOcupados" class="form-label">Ejemplares Ocupados:</label>
                                <input type="text" class="form-control" id="EjemplaresOcupados"
                                    placeholder="EjemplaresOcupados">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success"
                        onclick="registrarLibro(); limpiar();">Registrar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function limpiarFormulario() {
            document.getElementById('registroLibroForm').reset();
        }

        function filtrarLibro() {
            alert('Implementa la lógica de filtrado aquí');
        }
    </script>
    <script src="/Front-End/js/Libro.js"></script>
</body>

</html>
