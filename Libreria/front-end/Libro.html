    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/Libreria/front-end/styleflexbox.css">
    <link rel="stylesheet" href="/Front-end/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <nav class="nav_menu">
        <div>
            <li>
                <a href="./inicio.html">Casanova's Library</a>
            </li>
        </div>
        <!-- <div><img src="/Libreria/front-end/img/logoCasanova.PNG" width="125px" style="margin: 10px ;"></div> -->
        <div>
            <ul class="Menu">
                <li>
                    <a href="./inicio.html">Inicio</a>
                </li>
                <li>
                    <a href="./Libro.html">Libro</a>
                </li>
                <li>
                    <a href="./Usuario.html">Usuario</a>

                <li>
                    <a href="./Prestamo.html">Prestamo</a>
                </li>
                <li>
                    <a href="./Multa.html">Multa</a>
                </li>
            </ul>
        </div>
    </nav>
    <div onload="listarLibro()">
        <div class="centradooor">
            <div class="container col">
                <br>
                <div class="row botonRegistrar">
                    <!-- Tabla para listar Libros -->
                    <div class="col-12">
                        <div class="d-flex justify-content-end align-items-center">
                            <h2 class="col-3 mb-0">Listado de Libros</h2>
                            <button type="button" class="btn btn-dark col-2 mb-1" data-bs-toggle="modal"
                                onclick="registrarLibroBandera=true; limpiar();" data-bs-target="#exampleModal">
                                Registrar Libro
                            </button>
                            <a class="btn btn-success col-0.5 mb-1" style="margin-left: 4px;"
                                href="/Libreria/front-end/inicio.html"><i class="fa-sharp fa-solid fa-house"></i></a>
                        </div>

                        <div class="input-group mb-3">
                            <input type="text" id="texto" class="form-control" placeholder="Buscar..."
                                aria-label="Buscar" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="submit" id="button-addon2"
                                    onclick="return buscarLibroPorFiltro(document.getElementById('texto').value)">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <br>
                    <!-- Modal -->
                    <div class="modal fade " id="exampleModal" data-bs-backdrop="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog fondomodaldialog">
                            <div class="modal-content col">
                                <div class="  modal-header">
                                    <button type="button" class="col-1 btn-close" data-bs-dismiss="modal"
                                        aria-label="Close" id="X"></button>
                                    <h1 class="modal-title fs-5 col-11" id="exampleModalLabel"
                                        style="font-family:Georgia, 'Times New Roman', Times, serif; text-align: center;">
                                        Registro Libro
                                    </h1>
                                </div>
                                <div class="modal-body ">
                                    <div>
                                        <div class="centradoo">
                                            <div class="container col">
                                                <br>
                                                <form class="row table-hover needs-validation">

                                                    <div class="col col-xl-6 col-12 table-hover">
                                                        <label for="">Titulo</label>
                                                        <input type="text" id="titulo" class="form-control"
                                                            onfocusout="validarTitulo(this)" required>
                                                    </div>

                                                    <div class="col col-xl-6 col-12 table-hover">
                                                        <label for="">Autor</label>
                                                        <input type="text" id="autor" class="form-control"
                                                            onfocusout="validarAutor(this)" required>
                                                    </div>

                                                    <div class="col col-xl-6 col-12 table-hover">
                                                        <label for="">ISBN</label>
                                                        <input type="text" id="isbn" class="form-control"
                                                            onfocusout="validarISBN(this)" required>
                                                    </div>

                                                    <div class="col col-xl-6 col-12 table-hover">
                                                        <label for="">Genero</label>
                                                        <input type="text" id="genero" class="form-control"
                                                            onfocusout="validarGenero(this)" required>
                                                    </div>
                                                    
                                                    <div class="col col-xl-6 col-12 table-hover">
                                                        <label for="">Ejemplares Disponibles</label>
                                                        <input type="text" id="ejemplaresDisponibles" class="form-control"
                                                            onfocusout="validarEjemplaresDisponibles(this)" required>
                                                    </div>

                                                    <div class="col col-xl-6 col-12 table-hover">
                                                        <label for="">Ejemplares Ocupados</label>
                                                        <input type="text" id="ejemplaresOcupados" class="form-control"
                                                            onfocusout="validarEjemplaresOcupados(this)" required>
                                                    </div>
                                                </form>
                                                <br>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer ">
                                    <button type="button" class="btn btn-dark"
                                        onclick="registrarLibro(); limpiar();">Registrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <table class="table table-hover table-striped">
                        <div class="colorTabla">
                            <tr>
                                <th class="colorTabla">Titulo</th>
                                <th class="colorTabla">Autor</th>
                                <th class="colorTabla">ISBN</th>
                                <th class="colorTabla">Genero</th>
                                <th class="colorTabla">Ejemplares Disponibles</th>
                                <th class="colorTabla">Ejemplares Ocupados</th>
                            </tr>
                        </div>
                        <tbody id="cuerpoTabla"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="/Libreria/front-end/js/Libro.js"></script>
</body>

</html>
